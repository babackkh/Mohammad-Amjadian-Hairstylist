<div class="main-bg clip position-relative" [ngClass]="{'unclip': onUnclip()}">
    <div class="container">
        <a role="link" class="close-link position-absolute" (click)="hasTransformClass ? closeVideo() : onClip()" #closeLink>
            <div class="close-icon"></div>
        </a>
        <div class="row main-row justify-content-between align-items-center position-relative">
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-5 offset-left-xs margin-top order-2 order-sm-1">
                <div class="video-tut">
                    <div class="mat-display-1 d-table" [ngClass]="{'op-1': onUnclip()}">Video Tutorials</div>
                </div>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-5 offset-left-xs margin-top order-1 order-sm-2">
                <div class="hair-book">
                    <div class="mat-display-1"></div>
                </div>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-5 offset-left-xs margin-top order-3 order-sm-3">
                <div class="workshop">
                    <div class="mat-display-1"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 pl-0">
                <div class="slider-container">
                    <app-carousel></app-carousel>
                </div>
            </div>
        </div>
    </div>
</div>
