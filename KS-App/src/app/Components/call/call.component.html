<div class="container">
    <div class="row align-items-center">
        <div class="col-md-12 justify-content-center wrap-col">
            <div class="loading-gif text-center" [ngClass]="{'visible': requestDone}">
                <img src="../../../assets/hourglass.png" alt="waiting">
            </div>
            <div class="call-form">
                <form class="form-inline justify-content-center">
                    <div class="form-group col-lg-1 col-md-2 col-sm-2 col-2">
                      <input
                      type="email"
                      readonly class="form-control-plaintext form-control-lg"
                      placeholder="+98">
                    </div>
                    <div class="form-group main-field col-lg-4 col-md-6 col-sm-6 col-10">
                      <label for="inputPassword2" class="sr-only">Password</label>
                      <input
                      type="text"
                      class="form-control form-control-lg"
                      id="inputPassword2"
                      placeholder="Your Phone Number"
                      [(ngModel)]="formData"
                      name="first">
                    </div>
                    <button class="btn btn-lg col-xl-2 col-lg-2 col-md-3 col-sm-4 col-8" (click)="onCallRequest()" [ngClass]="{'change-color disabled-button': buttonText === 'Done!'}">{{ buttonText }}</button>
                </form>
            </div>
            <div class="message-box call-form text-center" [ngClass]="{'visible': requestDone}">
                <div class="mat-headline">We will Call you Soon...</div>
            </div>
        </div>
    </div>
</div>
